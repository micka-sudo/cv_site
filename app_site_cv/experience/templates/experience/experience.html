{% extends 'navbar_footer.html' %}

{% block titre %}Mes expériences{% endblock %}

{% block contenu %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-11 text-lg-start">
                <h1>Mes experiences</h1>
            </div>
            <div class="col-lg-1 text-lg-end">
                <a  class="btn btn-primary" href="{% url 'experiences:creer' %}">Créer</a>
            </div>
        </div>
    </div>

    <hr class="my-4">

<div class="container mb-4">
    {% for experience in experiences %}
    <div class="card mb-4">
      <h5 class="card-header">{{ experience.titre }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{ experience.titre }}</h5>
        <p class="card-text">{{ experience.contenu }}</p>
        <p class="card-text">{{ experience.date_end }}</p>
<!--        <a href="#" class="btn btn-primary">Go somewhere</a>-->
      </div>
    </div>
    {% endfor %}
</div>
