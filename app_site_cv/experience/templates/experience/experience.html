{% extends 'navbar_footer.html' %}

{% block titre %}Mes expériences{% endblock %}

{% block contenu %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-11 text-lg-start">
                <h1>Mes experiences</h1>
            </div>
            <div class="col-lg-1 text-lg-end">
                <a  class="btn btn-primary" href="{% url 'experiences:creer' %}">Créer</a>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <div class="container">
        <div class="row">
            {% for experience in experiences %}
            <div class=" col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <a href="{%  url 'experiences:experiences'}">
                        <img class="card-img-top" src="{{ experience.image.url }}" alt="experience.titre">
                    </a>
                    <div class="card-body">
                        <h2 class="card-title">{{ experience.titre }} </h2>
                        <p class="class-text">{{ experience.date_start }} </p>
                        <p class="card-text">
                            <small class="card-text">
                                {{ experience.contenu }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
