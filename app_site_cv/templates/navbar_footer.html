<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titre %} {% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container-fluid sticky-top p-0">
            <div class="container-fluid site-nav-bar">
                <div class="container">
                    <ul class="navbar navbar-expand-lg bg-black">
                      <a class="navbar-brand" href="#">Micka Blog</a>
                      <button class="navbar-toggler" type="button color-white" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item ">
                            <a class="nav-link" href="{% url 'home' %}">Présentation</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link">Expérience professionnel</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link">Skill</a>
                          </li>
                            <li class="nav-item">
                            <a class="nav-link">Contact</a>
                          </li>
                        </ul>
                      </div>
                    </ul>
                </div>
            </div>
    </div>

    {% block contenu %} {% endblock %}

    <footer class="bg-dark text-center text-white fixed-bottom">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light  m-1" href="#!" role="button"
            ><i class="fa-brands fa-facebook"></i></a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fa-brands fa-twitter"></i></a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fa-brands fa-google"></i></a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fa-brands fa-instagram"></i></a>

            <!-- Discord-->
            <a class="btn btn-outline-light btn-floating m-1" href="https://discord.gg/sb9x6nrP" role="button"
            ><i class="fa-brands fa-discord"></i></a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.twitch.tv/seijitsufr" role="button"
            ><i class="fa-brands fa-twitch"></i></a>
        </section>
        <!-- Section: Social media -->
    </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p class="text-white" href="...">&copy; | Gruy 2022</p>
    </div>
</footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>
</html>
